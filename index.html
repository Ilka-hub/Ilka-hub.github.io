<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Ilka-hub/filkar-2022@master/kaffeebecher_herzen.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	
	<a-asset-item id="kaffee" src="https://cdn.jsdelivr.net/gh/Ilka-hub/filkar-2022@07ac916c9429ca4a93fd529e12d9a14eb7ea71ef/assets/Kaffeebecher_mit_Herzen_1/Scene_1/Scene_1.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
	<a-gltf-model rotation="0 0 0 " position="0 -0 0" scale="3 3 3" src="#kaffee" animation-mixer>
      </a-entity>
      
    </a-scene>

</html>
